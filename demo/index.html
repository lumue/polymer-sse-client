<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>sse-client Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="../sse-client.html">
  </head>
  <body unresolved>

    <p>An example of <code>&lt;sse-client&gt;</code>:</p>

    <p>Make words! <button id="saybtn">Say Something</button></p>
    <p>Make lasers! <button id="laserbtn">Fire lasers</button></p>

    <sse-client
          url="http://localhost:8080/hello"
          topic="/topic/greetings">
    </sse-client>

    <script>

      document.addEventListener("message", function(e) {
        console.log(e.detail);
      });

    </script>

  </body>
</html>
